{% extends 'base.html' %}

{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
    <section class="w-100">
        <div class="d-flex justify-content-center align-items-center mt-2 mb-5">
            <form id="register-form" action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                </div>   
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="last_name" placeholder="Password" name="password">
                  </div>
                  <input type="submit" value="Login" class="btn btn-secondary btn-block">
              </form>
        </div>
    </section>
{% endblock %}
